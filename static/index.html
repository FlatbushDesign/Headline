<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Headline</title>
  <link rel="icon" href="/static/favicon.png">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src='main.js'></script>
</head>

<body x-data="{ currentUser: null }" x-init="currentUser = await getCurrentUser()">
  <nav class="py-1 px-8 h-18 flex items-center">
    <div class="flex-1 flex">
    </div>

    <div class="h-16 w-16 flex flex-shrink-0 items-center justify-center font-bold text-white text-xs rounded-full bg-purple-800">
      HDLN
    </div>

    <div class="flex-1 flex justify-end">
      <template x-if="currentUser">
        <div>
          <div class="text-gray-500 text-sm">Welcome</div>
          <div x-text="currentUser && currentUser.email"></div>
        </div>
      </template>
    </div>
  </nav>

  <main class="container mx-auto pt-16">
    <template x-if="currentUser">
      <div>
        <section>
          <h2 class="text-2xl mb-4">ðŸ”Œ Connect Your Apps</h2>

          <div x-data="{ providers: ALL_PROVIDERS }">
            <template x-for="provider in providers">
              <div x-data="{ creds: null }" x-init="creds = await getCredentials(provider.credentials)">
                <span x-text="provider.name"></span>

                <span class="ml-4">
                  <a
                    :href="`/oauth2/authorize/${provider.credentials}`"
                    x-show="!creds"
                    class="border-b text-purple-800"
                  >
                    Connect
                  </a>

                  <b x-show="!!creds">Connected!</b>
                </span>
              </div>
            </template>
          </div>
        </section>

        <section class="mt-16">
          <div class="flex justify-between items-center">
            <h2 class="text-2xl mb-4">ðŸ“ˆ Metrics</h2>

            <button
              class="bg-purple-800 text-white font-bold uppercase text-sm px-4 py-2 rounded-sm hover:bg-purple-900"
              onclick="runEngine()"
            >
              Run
            </button>
          </div>

          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Provider</th>
                <th>Data</th>
              </tr>
            </thead>

            <tbody x-data="{ entries: [] }" x-init="entries = await getData()">
              <template x-for="entry in entries">
                <tr>
                  <td x-text="entry.date.slice(0, 10)"></td>
                  <td x-text="entry.provider"></td>
                  <td x-text="JSON.stringify(entry.data)"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </section>
      </template>

      <template x-if="!currentUser">
        <section class="text-center">
          <h1 class="text-4xl mb-12">Welcome to Headline</h1>

          <button
            class="bg-purple-800 text-white font-bold uppercase text-sm px-6 py-2 rounded-sm hover:bg-purple-900"
            onclick="signinGoogle()"
          >
            Sign-in with Google
          </button>
        </section>
      </div>
    </template>
  </main>
</body>
</html>
